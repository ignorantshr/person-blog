# theme: readthedocs
# theme: windmill
        
# pip install mkdocs-material
theme:
    name: 'material'
    features:
      - content.action.edit
      - content.action.view
      - content.code.copy
      - navigation.footer
      - navigation.tracking
      - navigation.top
      - toc.follow


# admonition开启警告之类的提示框语法
# codehilite代码高亮
markdown_extensions:
    - pymdownx.superfences
    - pymdownx.highlight
    - pymdownx.keys
    - pymdownx.mark
    - pymdownx.tabbed
    - pymdownx.arithmatex:
    - admonition
    - footnotes
    - toc:
        permalink: true

plugins: 
    - search
    - mkdocs-add-number-plugin:
        strict_mode: False # 模式选项
        increment_pages: false
        increment_topnav: false
        # excludes: 
        #     - '*'
        # includes: 
        #     - sql/
        #     - mybatis\
        # order: 1

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
